version: "3.4"

volumes:
  lngdb:
  maindb:

networks:
  lng:
  frontend:
  main:

services:
  proxy:
    build: proxy
    ports:
      - "80:80"
    networks:
      - frontend
    depends_on:
      - web
      - api
    environment:
      - TZ=Europe/Oslo

  web:
    image: gpa-web
    tty: true
    build:
      context: web
      target: builder
    volumes:
      - './web:/code'
    command: npm start
    networks:
      - frontend

  api:
    image: gpa-api
    build:
      context: main-api
      args:
        - GPA_USER=${UID:-1000}
        - GPA_GROUP=${GID:-1000}
    depends_on:
      - db
    volumes:
      - './main-api/:/usr/src/app'
    environment:
      - FLASK_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_URI=postgresql://gpa:${POSTGRES_PASSWORD}@db:5432/gpa
      - LNG_URL=http://lng:8080/api/graphql
    networks:
      - frontend
      - main
      - lng

  db:
    image: postgres:10-alpine
    networks:
      - main
    ports:
      - "5433:5432"
    volumes:
      - "maindb:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=gpa
      - POSTGRES_DB=gpa
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  lng:
    image: lng-api
    build: lng
    ports:
      - "8080:8080"
    networks:
      - lng
      - frontend
    depends_on:
      - lngdb
    environment:
      - DB_URL=jdbc:postgresql://lngdb:5432/neqsim
      - DB_USERNAME=neqsim
      - DB_PASSWORD=${POSTGRES_PASSWORD}

  lngdb:
    image: postgres:10-alpine
    networks:
      - lng
    ports:
      - "5432:5432"
    volumes:
      - "lngdb:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=neqsim
      - POSTGRES_DB=neqsim
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
